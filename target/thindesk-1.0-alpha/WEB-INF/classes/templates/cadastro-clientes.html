<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Cliente</title>
        <!-- Link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Cadastro de Cliente</h1>
            <form th:action="@{/salvar-cliente}" th:object="${cliente}" method="post" class="card p-4 shadow">
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome do cliente" required>
                </div>

                <!-- Campo Empresa -->
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa</label>
                    <input type="text" id="empresa" name="empresa" th:field="*{empresa}" class="form-control" placeholder="Digite o nome da empresa" required>
                </div>

                <!-- Campo Contato -->
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="text" id="contato" name="contato" th:field="*{contato}" class="form-control" placeholder="Digite o contato do cliente" required>
                </div>

                <!-- BotÃµes -->
                <div class="d-flex justify-content-between">
                    <a href="/view/clientes" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>

        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
