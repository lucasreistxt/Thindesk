<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualizar Técnico</title>
        <!-- Link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Atualizar Técnico</h1>
            <form th:action="@{/atualizar-tecnico/{id}(id=${tecnico.id})}" th:object="${tecnico}" method="post" class="card p-4 shadow">
                <input type="hidden" name="_method" value="put" />
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome do técnico" required>
                </div>

                <!-- Campo Especialização -->
                <div class="mb-3">
                    <label for="especializacao" class="form-label">Especialização</label>
                    <input type="text" id="especializacao" name="especializacao" th:field="*{especializacao}" class="form-control" placeholder="Digite a especialização do técnico" required>
                </div>

                <!-- Campo Status -->
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" th:field="*{status}" class="form-select" required>
                        <option value="DISPONIVEL" th:selected="*{status == 'DISPONIVEL'}">Disponível</option>
                        <option value="AUSENTE" th:selected="*{status == 'AUSENTE'}">Ausente</option>
                    </select>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <a href="/view/tecnicos" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>

        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
