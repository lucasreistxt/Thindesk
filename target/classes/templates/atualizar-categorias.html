<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualizar Categoria</title>
        <!-- Link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Atualizar Categoria</h1>
            <form th:action="@{/atualizar-categoria/{id}(id=${categoria.id})}" th:object="${categoria}" method="post" class="card p-4 shadow">
                <input type="hidden" name="_method" value="put" />
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Categoria</label>
                    <select id="nome" name="nome" th:field="*{nome}" class="form-select" required>
                        <option value="HARDWARE" th:selected="*{nome == 'HARDWARE'}">Hardware</option>
                        <option value="SOFTWARE" th:selected="*{nome == 'SOFTWARE'}">Software</option>
                        <option value="REDE" th:selected="*{nome == 'REDE'}">Rede</option>
                    </select>
                </div>

                <!-- Campo Descrição -->
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" name="descricao" th:field="*{descricao}" class="form-control" placeholder="Digite a descrição da categoria" rows="3"></textarea>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <a href="/view/categorias" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>

        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
