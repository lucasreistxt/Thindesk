<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - ThinDesk</title>
        <!-- Link para o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            /* Estilos adicionais para centralizar o card de login */
            .login-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f8f9fa;
            }
            .login-card {
                max-width: 400px;
                width: 100%;
                padding: 2rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                background-color: #ffffff;
            }
            .logo {
                width: 100px;
                height: auto;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-card text-center">
                <!-- Logo -->
                <img th:src="@{/images/logo.png}" alt="Logo da ThinDesk" class="logo">
                <h3 class="mb-4">Bem-vindo ao ThinDesk</h3>

                <!-- Formulário de Login -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <!-- Link para recuperação de senha -->
                <div class="mt-3">
                    <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>

        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
